<div class="container">
    <h1>Aplicacion de Calculadora</h1>
    <form>
    <div class="form-group">
        <label>Operando A</label>
        <input type="number" class="form-control" placeholder="Escribir A" [(ngModel)]="operando1" name="operando1">
    </div>
    <div class="form-group">
    <label>Operando B</label>
    <input type="number" class="form-control" placeholder="Escribir B" [(ngModel)]="operando2" name="operando2">
    </div>
    <button type="submit" class="btn btn-primary" 
    (click) = "Sum()">Sumar</button>
    <p>Resultado: {{suma}}</p>
</form>
</div>
